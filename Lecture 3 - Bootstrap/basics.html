</head>
<body>



<div class="container">

<div class="jumbotron">
  <h1>This is a Jumbotron</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
  tempor incididunt ut labore et dolore magna aliqua. </p>
  <button class="btn btn-success btn-lg">Hi there</button>

<h1>Bootstrap Basics</h1>
<button class="btn btn-success btn-sm">CLICK ME</button>

<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
<a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
Primary link</a>
<button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>


</body>
